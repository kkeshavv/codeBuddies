<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Quiz Generator</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: antiquewhite;
        }
        
        /* Header and Navbar styles */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 4rem;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid white;
        }
        
        .container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .navbar {
            display: flex;
            flex: 1;
            margin-left: 0;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin-left: 0;
            padding-left: 0;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .navbar a:hover {
            color: #e67e22;
        }
        
        .logo {
            flex: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .logo img {
            max-height: 58px;
            border-radius: 15px;
            border: 2px solid #fff;
        }
        
        /* Container that holds the quiz content */
        .container {
            max-width: 700px;
            margin: 120px auto 50px; /* Adjust margin for fixed navbar */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        select, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #quiz {
            margin-top: 20px;
            text-align: left;
        }

        .question {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .answers {
            margin-left: 20px;
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div class="container1">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="quizzes.html">Quizzes</a></li>
                    <li><a href="#topics">Topics</a></li>
                    <li><a href="#leaderboard">Leaderboard</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="EduNinja Logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Quiz Container -->
    <div class="container">
        <h2>Select a Subject and Topic</h2>
        <select id="subject" onchange="updateTopics()">
            <option value="" disabled selected>Select Subject</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
        </select>

        <select id="topic">
            <option value="" disabled selected>Select Topic</option>
        </select>

        <br>
        <button onclick="generateQuiz()">Generate Quiz</button>
        <div id="quiz"></div>
        <button id="submit" style="display: none;" onclick="submitQuiz()">Submit Quiz</button>
        <div id="result" class="message"></div>
    </div>

    <script>
        function updateTopics() {
            const subject = document.getElementById('subject').value;
            const topicDropdown = document.getElementById('topic');

            topicDropdown.innerHTML = '<option value="" disabled selected>Select Topic</option>';

            const topics = {
                math: ['Trigonometry', 'Quadratic Equations', 'Arithmetic Progressions', 'Coordinate Geometry', 'Statistics', 'Probability', 'Polynomials', 'Linear Equations', 'Geometry', 'Mensuration'],
                science: ['Physics - Motion', 'Chemistry - Acids and Bases', 'Biology - Cell Structure', 'Physics - Electricity', 'Chemistry - Periodic Table', 'Biology - Genetics', 'Physics - Light', 'Chemistry - Chemical Reactions', 'Biology - Human Physiology', 'Physics - Waves']
            };

            topics[subject].forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.toLowerCase().replace(/\s+/g, '-');
                option.textContent = topic;
                topicDropdown.appendChild(option);
            });
        }

        function generateQuiz() {
            const selectedTopic = document.getElementById('topic').value;
            const quizContainer = document.getElementById('quiz');
            const submitButton = document.getElementById('submit');
            const resultContainer = document.getElementById('result');

            quizContainer.innerHTML = '';
            resultContainer.innerHTML = '';

            let apiUrl = '';

            if (selectedTopic.includes('math')) {
                apiUrl = `https://opentdb.com/api.php?amount=10&category=19&difficulty=medium&type=multiple`;
            } else {
                apiUrl = `https://opentdb.com/api.php?amount=10&category=17&difficulty=medium&type=multiple`;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let quizHTML = '';
                    data.results.forEach((questionObj, index) => {
                        const question = questionObj.question;
                        const correctAnswer = questionObj.correct_answer;
                        const incorrectAnswers = questionObj.incorrect_answers;
                        const allAnswers = [...incorrectAnswers, correctAnswer];
                        
                        allAnswers.sort(() => Math.random() - 0.5);

                        quizHTML += `
                            <div class="question">
                                <strong>Q${index + 1}: ${question}</strong>
                                <div class="answers">
                                    ${allAnswers.map(answer => `<label><input type="radio" name="q${index}" value="${answer}"> ${answer}</label><br>`).join('')}
                                </div>
                            </div>
                        `;
                    });

                    quizContainer.innerHTML = quizHTML;
                    submitButton.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching quiz data:', error);
                });
        }

        function submitQuiz() {
            const questions = document.querySelectorAll('.question');
            let score = 0;

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption) {
                    const selectedAnswer = selectedOption.value;
                    const correctAnswer = questions[index].querySelector('.answers').textContent.trim();

                    if (selectedAnswer === correctAnswer) {
                        score++;
                    }
                }
            });

            let feedbackMessage = '';
            if (score === questions.length) {
                feedbackMessage = `üéâ Excellent! You scored ${score} out of ${questions.length}. Perfect score!`;
            } else if (score >= questions.length * 0.8) {
                feedbackMessage = `üòä Great job! You scored ${score} out of ${questions.length}. Almost perfect!`;
            } else if (score >= questions.length * 0.5) {
                feedbackMessage = `üëç Good effort! You scored ${score} out of ${questions.length}. Keep practicing!`;
            } else {
                feedbackMessage = `üòï Don't worry! You scored ${score} out of ${questions.length}. Try again for a better score!`;
            }

            document.getElementById('result').innerHTML = feedbackMessage;
        }
    </script>
</body>
</html>
