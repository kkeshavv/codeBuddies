<!DOCTYPE html>
<html>
<head>
  <title>Quiz and Games Sidebar</title>
  <style>
    /* Container to hold the sidebar and central content */
    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: antiquewhite; /* Light background color */
    }

    /* Sidebar styles */
    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 400px;
      height: 400px;
      padding: 15px;
      background-color: peachpuff; /* Sidebar background color */
      border-radius: 8px; /* Rounded corners for sidebar */
      border-right: 1px solid #ccc; /* Sidebar border color */
    }

    .sidebar h2 {
      margin-top: 0;
      font-weight: bold;
      font-family: cursive;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: white; /* Link color */
      background-color: #007bff; /* Button color */
      border-radius: 5px; /* Rounded corners for buttons */
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #0056b3; /* Darker button color on hover */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container1">
    <div class="sidebar">
      <h2>Quizzes & Games</h2>
      <ul>
        <li><a href="quizess.html">Quiz 1</a></li>
        <li><a href="trignometry.html">Game 1</a></li>
        <li><a href="Quadratic_root.html">Quiz 2</a></li>
        <li><a href="quiz2.html">Game 2</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
